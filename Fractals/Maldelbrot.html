<canvas id="gardun" width="1000" height="1040"> </canvas> 
<script>

m = document.getElementById("gardun").getContext("2d")

atom = function(x,y,c) {m.fillStyle=c; m.fillRect(x,y,3,3)}

X_res   = 1000
X_zoom  = 6.0
X_pan   = 1
X_scale = X_res*X_zoom
X_half  = X_scale/2

Y_res   = 1000
Y_zoom  = 1.0
Y_pan   = 0.3
Y_scale = Y_res*Y_zoom
Y_half  = X_scale/2

for(y=1; y< Y_res; y++) { 		// y: 1...1000
	for(x=1; x< X_res ; x++) {		// 	x: 1...1000

		dx = (x-X_half)/X_half+X_pan;
		dy = (y-Y_half)/Y_half+Y_pan;
		
		a = dx ;
		b = dy; 

		for(t=1; t < 90; t++){ 

			d = (a*a)-(b*b) + dx 	// 	d = a2 - b2 + dx
			b = 2*(a*b) + dy 	    //  b = 2ab + dy 
			a = d  					//  a = d

			red   = (Math.sin((t-  0+50)/20)+1)
			green = (Math.sin((t-120+50)/20)+1)
			blue  = (Math.sin((t-240+50)/20)+1)
		
			if( d > 2)
			{ atom(x,y,
				"rgb(" + 20*t*red   + 
				   "," + 20*t*green + 
				   "," + 20*t*blue  + 
				")"); break}
		}
	}
}

</script>

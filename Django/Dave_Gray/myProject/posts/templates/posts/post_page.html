{% extends "layout.html" %}

{% endblock %}

{% block content%}

        <img
            class="banner" 
            src="{{ post.banner.url }}" 
            alt="{{ post.title }}" >
        <h1>    {{ post.title }}   </h1>
        <p> {{ post.body  }} </p>    <br> <hr>
        <p> {{ post.date  }} </p>
    </section>
{% endblock %}

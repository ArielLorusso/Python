{% extends "layout.html" %}

{% block title%}
    New Post
{% endblock %}
    
{% block content%}
    <section>
        <h1> New Post</h1>
        <form class="form with validation"
                action="{% url 'posts:new-post' %}"
                method="post"
                enctype="multipart/form-data">  <!-- SUBMIT NOT TEXT (IMAGE) 
                if this fails file would be an epty default as  fallback.png -->
            {% csrf_token %}
            {{ form }}
            <button class="form-submit">
                Add Post
            </button>
        </form>
    </section>
{% endblock %}

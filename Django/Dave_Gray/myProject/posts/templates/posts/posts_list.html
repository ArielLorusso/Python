{% extends "layout.html" %}

{% block title%}
    Post List
{% endblock %}

{% block content%}
    <h1> Post List</h1>
    {% for post in posts %}
        <article class="post">
            <h2>{{ post.title }} </h2>
            <p> {{ post.date  }} </p>
            <p> {{ post.body  }} </p>
        </article>
        <br> <hr>
    {% endfor %}
{% endblock %}

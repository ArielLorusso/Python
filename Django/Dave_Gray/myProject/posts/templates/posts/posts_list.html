{% extends "layout.html" %}

{% block title%}
    Post List
{% endblock %}

{% block content%}
    <h1> Post List</h1>
    {% for post in posts %}
        <article class="post">
            <h2>
                <a href="{% url 'posts:page' slug=post.slug %}">
                    {{ post.title }}
                </a>
            </h2>
            <section>
                <img
                    class="banner" 
                    src="{{ post.banner.url }}" 
                    alt="{{ post.title }}" >
            <p> {{ post.date  }} </p>
            <p> {{ post.body  }} </p>
        </article>
        <br> <hr>
    {% endfor %}
{% endblock %}

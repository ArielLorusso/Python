<!doctype html>

<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  
  
  <body>
 

    <!-- NAV-BAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark"
    data-bs-target="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active"
               aria-current="page" href="/"> Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/tasks">Tasks</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>

    
    <!-- SUCCESS ALERT -->

    <div class="alert alert-success" role="alert">
      Task has been uploaded succesfully !
    </div>
    <div class="p-6">
    </div>
    success is : {{ success }}
    <!-- FORM -->
    <div class='container my-6'>
      
      <h2 class="text-center">Wellcome to ToDo list - Add a task</h2>

      <form action="/" method="post" >
         {% csrf_token %} 
        <div class="form-group">
          <label for="title" class="form-label">Task title</label>
          <input type="text" class="form-control"  name ='title' id="title"
            aria-describedby="emailHelp">
        </div>

        <div class="form-group">
          <label for="desc" class="form-label">Task description</label>
          <textarea type="text" class="form-control" name="desc" id="desc" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>

      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>

</html>
